<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Similarity search</title>

</head>

<body>

<div class="container">
    <div style="background:transparent !important" class="jumbotron">
        <div style="font-family: 'Pacifico';">
            <p>
            <center>
                <h1>S4</h1>
            </center>
            <center>
                <h2>Simple Sentence Similarity Search</h2>
            </center>

            </p>
        </div>
    </div>

    <form action="/search" method="post">
        <div class="input-group">
            <input type="text" class="form-control input-lg" name="input" placeholder="Search" autofocus>
            <div class="input-group-btn">
                <button class="btn btn-outline-secondary" type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
    </form>

    {#
        <center><b>Showing {{ res['total'] }} results</b></center>#}
    <center><b>Showing top {{ res['total'] }} results</b></center>


    <table class="table">
        <thead>
        <tr>
            <th>Document</th>
        </tr>
        </thead>

        {% for hit in res['hits'] %}
            <tbody>
            <tr class="row{{ loop.index }}">
                <td>{{ hit }}</td>
            </tr>
            </tbody>
        {% endfor %}
    </table>


 <div class="row d-flex justify-content-center">

      <h3>Knowledge Graph</h3>

  </div>

    <div class="row">

            <img src={{ url_for('static', filename='images/new_plot.png') }} alt="Chart" width ="600" height="400" class="rounded mx-auto d-block" alt="Responsive image">

    </div>
</div>


<script src="{{ url_for('static', filename='js/test.js') }}"></script>

</body>

</html>
