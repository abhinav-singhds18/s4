<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <link rel="icon" href="http://obj-cache.cloud.ruanbekker.com/favicon.ico">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Similarity search</title>

  </head>
  <body>

  <div class="container">
    <div style="background:transparent !important" class="jumbotron">
      <div style="font-family: 'Pacifico';">
        <p>
          <center>
          <h1>S4</h1>
          </center>
          <center>
          <h2>Simple Sentence Similarity Search</h2>
          </center>
          
        </p>
      </div>
    </div>

    <form action="/search" method="post">
      <div class="input-group">
        <input type="text" class="form-control input-lg" name="input" placeholder="Search" autofocus>
        <div class="input-group-btn">
          <button class="btn btn-primary btn-lg" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>

{#  <center><b>Showing {{ res['total'] }} results</b></center>#}
  <center><b>Showing top {{ res['total'] }}   results</b></center>


  <table class="table">
    <thead>
      <tr>
        <th>Document</th>
      </tr>
    </thead>

{% for hit in res['hits'] %}
    <tbody>
      <tr class="row{{ loop.index }}">
          <td>{{ hit }}</td>
      </tr>
    </tbody>
{% endfor %}
  </table>
      </div>
    </div>
  </body>

</html>
